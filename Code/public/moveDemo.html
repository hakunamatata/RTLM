<script>

    var p1 = {
        x:700,
        y:400
    },
        p2 = {
            x:200,
            y:200
        };

    var alpha = Math.atan2(p2.y-p1.y, p2.x-p1.x);

    console.log(100 * Math.sin(alpha));
