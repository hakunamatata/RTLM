<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>页面模板</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <style>
        body
        {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="navbar navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="#">Rtlm Client</a>
                <ul class="nav">
                    <li><a href="#">首页</a></li>
                    <li><a href="#">我要买</a></li>
                    <li><a href="#">我的订单</a></li>
                    <li class="span1"></li>
                </ul>
                <div class="nav">
                    <form class="navbar-form pull-left">
                    <div class="controls">
                        <div class="input-append">
                            <input class="span2" id="inputIcon" type="text" placeholder="输入订单号搜索订单">
                            <span class="add-on"><i class="icon-search"></i></span>
                        </div>
                    </div>
                    </form>
                </div>
                <ul class="nav pull-right">
                    <li class="active"><a href="#">登陆</a></li>
                    <li><a href="#">注册</a></li>
                </ul>
                <!--<ul class="nav pull-right">
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">我的帐号
                        <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">管理帐号</a></li>
                            <li><a href="#">退出</a></li>
                        </ul>
                    </li>
                </ul>-->
            </div>
        </div>
    </div>
    <div class="container">
        <form class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="inputEmail">
                帐号 </label>
            <div class="controls">
                <input type="text" id="inputEmail" placeholder="用户名 / Email / 手机号 ">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">
                密码</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="密码">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox">
                    记住我
                </label>
                <button type="submit" class="btn">
                    登陆</button>
            </div>
        </div>
        </form>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
